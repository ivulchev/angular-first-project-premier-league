<form  class="create--form">
    <div class="form-group">
        <h1 > Create your post</h1>
        <p>Share you thoughts with your friends</p>
        <label for="title" >Title</label>
        <input class="form-input" type="text" aria-label="default input example" placeholder="Title here..." name="title" />
        <label for="text-area" >Text</label>
        <textarea maxlength="100" placeholder="Short text no more than 100 symbols..." name="text-area"></textarea>
        <label for="image-url" >Image URL</label>
        <input type="text" class="form-input" placeholder="Paste your image url here..." name="image-url"  />
        <button type="submit" class="post--btn" >Post</button>
    </div>
</form>
