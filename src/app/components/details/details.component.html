<section class="team--details" *ngIf="team">
    <article class="short--info {{team.response[0].team.code}}">
        <img class="logo" src="{{team.response[0].team.logo}}" />
        <div class="wrapper {{team.response[0].team.code}}">
            <h2> {{team.response[0].team.name}}</h2>
            <span>
                Year of foundation: {{team.response[0].team.founded}}
            </span>
            <span>
                Stadium: {{team.response[0].venue.name}}
            </span>
            <span>
                Capacity: {{team.response[0].venue.capacity}}
            </span>
            <span>
                City: {{team.response[0].venue.city}}
            </span>
        </div>
        <img class="stadium--photo" src="{{team.response[0].venue.image}}" />
    </article>
</section>
<section class="players" *ngIf="players">
    <ul *ngFor="let item of players.response">
        <li *ngFor="let sec of item.players">
            <article class="player--card">
                <div class="upper-wrapper">
                    <div>
                        <img class="team--logo--card" src="{{item.team.logo}}" />
                        <span class="player--name--card">{{sec.name}}</span>
                    </div>
                    <img class="player--photo" src="{{sec.photo}}" />
                    
                </div>
                <div class="bottom-wrapper">
                    <span class="player--position--card">Position: {{sec.position}}</span>
                    <span class="player--number--card">Number: {{sec.number}}</span>
                    <span class="player--age--card">Age: {{sec.age}}</span>
                </div>
            </article>
        </li>
    </ul>

</section>
