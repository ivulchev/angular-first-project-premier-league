<table class="calendar">
    <div class="logo"></div>
    <thead>
        <tr>
            <th scope="col">POS</th>
            <th scope="col">TEAM</th>
            <th scope="col">MP</th>
            <th scope="col">W</th>
            <th scope="col">D</th>
            <th scope="col">L</th>
            <th scope="col">GF</th>
            <th scope="col">GA</th>
            <th scope="col">GD</th>
            <th scope="col">Points</th>
            <th scope="col">Form</th>
        </tr>
    </thead>
    <!-- {{teams.response[0].league.standings[0] |json}} -->
    <tbody>
        <tr *ngFor="let team of teams.response[0].league.standings[0]">
            <th scope="row">{{team.rank}}</th>
            <td><a routerLink="/details/{{team.team.id}}">
                    <img src="{{team.team.logo}}" />
                    <span class="team--name">{{team.team.name}}</span>
                </a>
                </td>
            <td>
                {{team.all.played}}
            </td>
            <td>
                {{team.all.win}}
            </td>
            <td>
                {{team.all.draw}}
            </td>
            <td>
                {{team.all.lose}}
            </td>
            <td>
                {{team.all.goals.for}}
            </td>
            <td>
                {{team.all.goals.against}}
            </td>
            <td>
                {{team.goalsDiff}}
            </td>
            <td>
                {{team.points}}
            </td>
            <td style="direction: rtl; unicode-bidi: bidi-override;">
                {{team.form}}
            </td>
        </tr>
    </tbody>

</table>
