<section class="fixtures--section">
    <ul class="fixtures" *ngIf="fixtures">
        <li *ngFor="let fixture of fixtures.response">
            <article class="fixture--article">
                <span>{{fixture.fixture.date.slice(5, 10).replace("-", "/")}}</span>
                <a href="#"> {{fixture.teams.home.name}} <img src="{{fixture.teams.home.logo}}"/></a>
                <time>{{fixture.fixture.date.slice(11, 16)}}</time>
                <a href="#"><img src="{{fixture.teams.away.logo}}"/> {{fixture.teams.away.name}}</a> 
                <span>{{fixture.fixture.status.long}}</span>
                <img class="premier--logo"src="https://media.api-sports.io/football/leagues/39.png"/>
            </article>
        </li>
    </ul>
</section>
